<!DOCTYPE html>
<html>
  <head>
    <title>Diff Editor</title>
    <meta charset="utf-8" />
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      ol,
      ul {
        list-style: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://cdn.skypack.dev/preact@10.5.14",
          "preact-hooks": "https://cdn.skypack.dev/preact@10.5.14/hooks",
          "htm": "https://cdn.skypack.dev/htm@3.1.0",
          "diff": "https://cdn.skypack.dev/diff@5.0.0",
          "goober": "https://cdn.skypack.dev/goober@2.0.15"
        }
      }
    </script>
  </head>
  <body>
    <script src="./index.js" type="module"></script>
  </body>
</html>
